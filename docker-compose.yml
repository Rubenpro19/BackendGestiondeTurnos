services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini

    environment:
      - PORT=80  # Asegúrate de que Render esté usando este puerto
    networks:
      - laravel

  db:
    image: postgres:15
    container_name: laravel_db
    ports:
      - "5432:5432"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: dpg-ct5rot3qf0us7388lfb0-a
      DB_PORT: 5432
      DB_DATABASE: test_postgres_rtbf
      DB_USERNAME: test_postgres_rtbf_user
      DB_PASSWORD: omQMEQuKncMyPvaE2Oyr5SWpp7fq9n6v
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - laravel
    dns:
      - 8.8.8.8
      - 8.8.4.4

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:

volumes:
  dbdata:
