services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel

  db:
    image: postgres:16
    container_name: laravel_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dbname_ykxx_user
      POSTGRES_PASSWORD: zWI9HqheoevHi7imxS5rgpCzAZhnLQoQ
      POSTGRES_DB: dbname_ykxx
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - laravel

  webserver:
    image: nginx:alpine
    container_name: laravel_webserver
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:

volumes:
  dbdata:
